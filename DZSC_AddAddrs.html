<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>添加地址</title>    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>    <script src="js/jquery.validate.js" type="text/javascript"></script>    <script src="token.js"></script>    <script>        $(function () {            let userId = localStorage.getItem("userId");            let userName = localStorage.getItem("userName");            let token = localStorage.getItem("token");            $("#addrs").validate({                rules: {                    shippingUser: {                        required: true                    },                    address: {                        required: true                    },                    district: {                        required: true                    },                    city: {                        required: true                    },                    province: {                        required: true                    },                    isDefault: {                        required: true                    },                    shippingPhone:{                        required:true,                    }                },                messages: {                    shippingUser: {                        required: "用户名不能为空"                    },                    address: {                        required: "请输入地址"                    },                    district: {                        required: "请输入所处地区"                    },                    city: {                        required: "请输入所在城市"                    },                    province: {                        required: "请输入所在省份"                    },                    isDefault: {                        required: "请选择是否为默认地址"                    },                    shippingPhone:{                        required:"请输入手机号",                    }                },                errorPlacement: function (error, element) {                    if ( element.is(":radio") )                        error.appendTo ( element.parent() );                    else if ( element.is(":checkbox") )                        error.appendTo ( element.parent() );                    else if ( element.is("input[name=captcha]") )                        error.appendTo ( element.next() );                    else                        error.insertAfter(element);                },                submitHandler:function (form){                    let shippingUser = $(form).children().eq(0).val();                    let province = $(form).children().eq(2).val();                    let city = $(form).children().eq(4).val();                    let district = $(form).children().eq(6).val();                    let address = $(form).children().eq(8).val();                    let Default = parseInt($("input[type='radio']:checked").val());                    let shippingPhone = $(form).children().eq(10).val();                    // let isDefault;                    // alert(province)                    // alert(city)                    // alert(district)                    // alert(address)                    // alert(shippingPhone)                    // if (Default===1){                    //     isDefault=1;                    // }else{                    //     isDefault=0;                    // }                    // alert(isDefault)                    $.ajax({                        url:"http://www.xiaozai.tech:2048/emall/customer/addrs",                        dataType:"json",                        contentType:"application/json;charset=utf-8",                        data:{                            "shippingUser":shippingUser,                            "address":address,                            "district":city,                            "city":district,                            "province":province,                            "isDefault":Default,                            "customerId":userId,                            "shippingPhone":shippingPhone                        },                        beforeSend: function (request) {                            request.setRequestHeader("Authorization", token);                        },                        type:"post",                        success: function (res) {                            // alert(res.message)                            location.assign("DZSC_Settlement.html");                        }                    })                }            })        });    </script>    <style>        .error {            color: red;            font-size: 10px;        }    </style></head><body><h1>请添加你的地址</h1><form id="addrs" method="post">    用户名 ：<input id="shippingUser" name="shippingUser" type="text">    <br>    省&nbsp&nbsp&nbsp&nbsp份：<input id="province" name="province" type="text" value="" placeholder="请填写你所在的省份">    <br>    城&nbsp&nbsp&nbsp&nbsp市：<input id="city" name="city" type="text" value="" placeholder="填写你所在的区/县">    <br>    地&nbsp&nbsp&nbsp&nbsp区：<input id="district" name="district" type="text" value="" placeholder="请填写你所在的市">    <br>    地&nbsp&nbsp&nbsp&nbsp址：<input id="address" name="address" type="text" value="" placeholder="填写你的详细住址">    <br>    电&nbsp&nbsp&nbsp&nbsp话：<input id="shippingPhone" name="shippingPhone" type="text",value="" placeholder="请输入手机号">    <br>    是否设置为默认：    <input name="isDefault" type="radio" value="1">是    <input name="isDefault" type="radio" id="fou" value="0">否    <br>    <input type="submit" value="提交">    <input type="reset" value="撤销"></form></body></html>
